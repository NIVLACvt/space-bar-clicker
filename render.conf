services:
  - type: python
    name: spacebar-clicker
    runtime: python
    pythonVersion: "3.12.3"
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DISPLAY
        value: ":99"  # Needed if using Pygame (headless mode)
    # ALSA is not supported on Render; use a dummy audio driver if needed
    # Example for Pygame (add to requirements.txt):
    #   pip install pygame --pre
    #   export SDL_AUDIODRIVER=dummy  # (add to startCommand)
